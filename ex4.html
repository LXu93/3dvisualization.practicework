<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Ex4</title>
    <style>
    html, body {
        height: 100%;
        margin: 0;
    }
    #c {
        width: 100%;
        height: 100%;
        display: block;
    }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
  </body>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
      }
    }
  </script>

<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

let renderer, camera, controls, scene
let robot
let calf_rf, calf_lf,calf_rh,calf_lh
let leg_rf, leg_lf,leg_rh,leg_lh
let lastTime = 0


init();
main();
function init(){
   const canvas = document.querySelector('#c');
  renderer = new THREE.WebGLRenderer({canvas, antialias: true});

  const fov = 75;
  const aspect = 2;  // the canvas default
  const near = 0.1;
  const far = 1000;
  
  camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
  camera.position.set(0,20,30);

  controls = new OrbitControls( camera, renderer.domElement );
  controls.listenToKeyEvents( window ); // optional

  scene = new THREE.Scene();
  scene.background = new THREE.Color( 0x333333 );

  {
    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(-1, 2, 4);
    scene.add(light);
  }

}

function main() 
{
  createMarks();
  buildMolde();
  requestAnimationFrame(render);
}
function buildMolde(){
  const bodylength = 11;
  const bodyheight = 2.5;
  const bodyweidth = 3;
  const thighlenght = 3.5;
  const thighradius = 0.6;
  const calfradius = 0.4;
  const footradius = 0.3;
    const bodyGeometry = new THREE.BoxGeometry(bodylength,bodyheight,bodyweidth);
    const body = new THREE.Mesh(bodyGeometry,new THREE.MeshNormalMaterial());
    

    const jointGeometry = new THREE.SphereGeometry(1,16,16);
    const thighGeometry = new THREE.CylinderGeometry(thighradius,calfradius,thighlenght);
    const calfGeometry = new THREE.CylinderGeometry(calfradius,footradius,thighlenght);
 
    const calfJoint = new THREE.Mesh(jointGeometry,new THREE.MeshNormalMaterial());
    calfJoint.scale.set(calfradius,calfradius,calfradius);
    const thigh_rf = new THREE.Mesh(thighGeometry,new THREE.MeshNormalMaterial());
    const legJoint = new THREE.Mesh(jointGeometry,new THREE.MeshNormalMaterial());
    legJoint.scale.set(thighradius,thighradius,thighradius);
    const calfMain = new THREE.Mesh(calfGeometry,new THREE.MeshNormalMaterial());
    const foot = new THREE.Mesh(jointGeometry,new THREE.MeshNormalMaterial());
    foot.scale.set(footradius,footradius,footradius)

    calf_rf = new THREE.Group();
    calf_rf.add(calfJoint);
    calf_rf.add(calfMain);
    calf_rf.add(foot);
    calfMain.position.y = -thighlenght/2
    foot.position.y = -thighlenght

    calf_lf = calf_rf.clone();
    calf_rh = calf_rf.clone();
    calf_lh = calf_rf.clone();

    leg_rf = new THREE.Group();
    leg_rf.add(legJoint);
    leg_rf.add(thigh_rf);
    leg_rf.add(calf_rf);
    calf_rf.position.y=-thighlenght
    thigh_rf.position.y = -thighlenght/2
  
    leg_rf.rotation.z = -Math.PI/3;
    calf_rf.rotation.z = Math.PI/3*2;

    leg_lf = new THREE.Group();
    leg_lf.add(legJoint.clone());
    const thigh_lf = thigh_rf.clone();
    leg_lf.add(thigh_lf);
    leg_lf.add(calf_lf);
    calf_lf.position.y=-thighlenght
    thigh_lf.position.y = -thighlenght/2
  
    leg_lf.rotation.z = -Math.PI/3;
    calf_lf.rotation.z = Math.PI/3*2;

    
    leg_rh = new THREE.Group();
    leg_rh.add(legJoint.clone());
    const thigh_rh = thigh_rf.clone();
    leg_rh.add(thigh_rh);
    leg_rh.add(calf_rh);
    calf_rh.position.y=-thighlenght
    thigh_rh.position.y = -thighlenght/2
  
    leg_rh.rotation.z = -Math.PI/3;
    calf_rh.rotation.z = Math.PI/3*2;

    leg_lh = new THREE.Group();
    leg_lh.add(legJoint.clone());
    const thigh_lh = thigh_rf.clone();
    leg_lh.add(thigh_lh);
    leg_lh.add(calf_lh);
    calf_lh.position.y=-thighlenght
    thigh_lh.position.y = -thighlenght/2
  
    leg_lh.rotation.z = -Math.PI/3;
    calf_lh.rotation.z = Math.PI/3*2;

   robot = new THREE.Group();

    robot.add(leg_rf);
    robot.add(leg_lf); 
    robot.add(leg_rh); 
    robot.add(leg_lh);
    robot.add(body);
    body.position.set(0,thighlenght+bodyheight/4,0);
    leg_rf.position.set(bodylength/2-1.5,thighlenght,bodyweidth/2+thighradius);
    leg_lf.position.set(bodylength/2-1.5,thighlenght,-(bodyweidth/2+thighradius));
    leg_rh.position.set(-bodylength/2+3.5,thighlenght,bodyweidth/2+thighradius);
    leg_lh.position.set(-bodylength/2+3.5,thighlenght,-(bodyweidth/2+thighradius));
    scene.add(robot)
    
}

function createMarks(){
  const material = new THREE.LineBasicMaterial({
	color: 0xffffff
});

const points = [];
points.push( new THREE.Vector3( - 1/2, 0, 0 ) );
points.push( new THREE.Vector3( 1/2, 0, 0 ) );

const lineGeometry = new THREE.BufferGeometry().setFromPoints( points );

const horizontalLine = new THREE.Line( lineGeometry, material );
const verticalLine = horizontalLine.clone();
verticalLine.rotation.y = Math.PI/2;

const cross = new THREE.Group();
cross.add(horizontalLine);
cross.add(verticalLine);
scene.add( cross );

for (let i=-200;i<=200;i=i+4){
  for(let j=-200;j<=200;j=j+4){
    const mark = cross.clone();
    scene.add(mark);
    mark.position.set(i,0,j);
  }  
}
}

function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }

function render(time) {
time *= 0.0001;
let deltaTime = time - lastTime;
lastTime = time;

    if (resizeRendererToDisplaySize(renderer)) {
      const canvas = renderer.domElement;
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();
    }

    controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
    calf_rf.rotation.z += deltaTime;
    leg_rf.rotation.z += deltaTime;
    calf_lh.rotation.z += deltaTime;
    leg_lh.rotation.z += deltaTime;
    renderer.render(scene, camera);
    requestAnimationFrame(render);
  }


</script>
</html>
